<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/54a5c3dec2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- section navbar -->
      <nav>
        <div class="mx-auto lg:w-5/6 px-3">
          <div class="navbar bg-white p-0 md:my-6 my-0">
            <div class="navbar-start pl-0">
              <div class="dropdown">
                <div
                  tabindex="0"
                  role="button"
                  class="btn btn-ghost lg:hidden p-0 pr-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li>
                    <a class="hover:bg-transparent hover:text-primary">Home</a>
                  </li>
                  <li>
                    <a class="hover:bg-transparent hover:text-primary">About</a>
                  </li>
                  <li>
                    <a class="hover:bg-transparent hover:text-primary">Pages</a>
                  </li>
                  <li>
                    <a class="hover:bg-transparent hover:text-primary">Blog</a>
                  </li>
                  <li>
                    <a class="hover:bg-transparent hover:text-primary"
                      >Contact</a
                    >
                  </li>
                </ul>
              </div>
              <a
                class="btn btn-ghost hover:bg-transparent text-2xl md:text-4xl font-extrabold text-black flex p-0"
                >Hockey's</a
              >
            </div>
            <div
              class="navbar-center hidden lg:flex items-center justify-between"
            >
              <ul class="menu menu-horizontal space-x-4">
                <li>
                  <a class="hover:bg-transparent hover:text-primary font-bold"
                    >Home</a
                  >
                </li>
                <li>
                  <a class="hover:bg-transparent hover:text-primary font-bold"
                    >About</a
                  >
                </li>
                <li>
                  <a class="hover:bg-transparent hover:text-primary font-bold"
                    >Pages</a
                  >
                </li>
                <li>
                  <a class="hover:bg-transparent hover:text-primary font-bold"
                    >Blog</a
                  >
                </li>
                <li>
                  <a class="hover:bg-transparent hover:text-primary font-bold"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <div class="navbar-end space-x-4 cursor-pointer">
              <a class="hidden md:inline-block hover:text-primary duration-200"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </a>
              <a class="btn bg-primary text-white font-bold hover:bg-primary/80"
                >Get Ticket</a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- section hero -->
      <section>
        <div class="mx-auto lg:w-5/6 h-16 px-3">
          <div class="relative">
            <div class="carousel w-full mt-2">
              <div
                id="slide1"
                class="carousel-item relative w-full overflow-hidden rounded-xl md:rounded-2xl"
              >
                <img
                  src="./resources/silder-1.png"
                  class="w-full filter brightness-75 md:h-[550px] object-cover object-top rounded-xl md:rounded-2xl"
                />
                <div
                  class="absolute flex justify-between transform -translate-x-1/2 left-1/2 bottom-4 gap-4 md:left-24 md:bottom-8"
                >
                  <a
                    href="#slide3"
                    class="btn btn-circle h-8 w-8 min-h-8 md:h-10 md:w-10 md:min-h-10 bg-black border-none text-white text-xs md:text-sm hover:bg-black/80"
                    >❮</a
                  >
                  <a
                    href="#slide2"
                    class="btn btn-circle h-8 w-8 min-h-8 md:h-10 md:w-10 md:min-h-10 bg-black border-none text-white text-xs md:text-sm hover:bg-black/80"
                    >❯</a
                  >
                </div>
              </div>
              <div
                id="slide2"
                class="carousel-item relative w-full overflow-hidden rounded-xl md:rounded-2xl"
              >
                <img
                  src="./resources/slider-2.jpg"
                  class="w-full filter brightness-75 md:h-[550px] object-cover object-top rounded-xl md:rounded-2xl"
                />
                <div
                  class="absolute flex justify-between transform -translate-x-1/2 left-1/2 bottom-4 gap-4 md:left-24 md:bottom-8"
                >
                  <a
                    href="#slide1"
                    class="btn btn-circle h-8 w-8 min-h-8 md:h-10 md:w-10 md:min-h-10 bg-black border-none text-white text-xs md:text-sm hover:bg-black/80"
                    >❮</a
                  >
                  <a
                    href="#slide3"
                    class="btn btn-circle h-8 w-8 min-h-8 md:h-10 md:w-10 md:min-h-10 bg-black border-none text-white text-xs md:text-sm hover:bg-black/80"
                    >❯</a
                  >
                </div>
              </div>
              <div
                id="slide3"
                class="carousel-item relative w-full overflow-hidden rounded-xl md:rounded-2xl"
              >
                <img
                  src="./resources/slider-3.jpg"
                  class="w-full filter brightness-75 md:h-[550px] object-cover object-top rounded-xl md:rounded-2xl"
                />
                <div
                  class="absolute flex justify-between transform -translate-x-1/2 left-1/2 bottom-4 gap-4 md:left-24 md:bottom-8"
                >
                  <a
                    href="#slide2"
                    class="btn btn-circle h-8 w-8 min-h-8 md:h-10 md:w-10 md:min-h-10 bg-black border-none text-white text-xs md:text-sm hover:bg-black/80"
                    >❮</a
                  >
                  <a
                    href="#slide1"
                    class="btn btn-circle h-8 w-8 min-h-8 md:h-10 md:w-10 md:min-h-10 bg-black border-none text-white text-xs md:text-sm hover:bg-black/80"
                    >❯</a
                  >
                </div>
              </div>
            </div>
            <!-- card on hero section -->
            <div
              class="p-4 bg-black text-white rounded-xl space-y-3 mt-3 md:absolute md:w-1/2 md:right-12 bottom-12"
            >
              <h1 class="text-lg font-extrabold">
                Meet all the heroes from the field
              </h1>
              <p class="text-body-dark">
                Dit amet consectetur. Condimentum dignissim adipiscing aliquam
                turpis placerat dolor. Purus urna in sit nullam proin.
              </p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
